

<div id="container">


  <div id="first">
    <h2 mat-dialog-title>{{registrationDescription}}</h2>
    <mat-dialog-content [formGroup]="registrationForm">
      <mat-form-field>
        <input matInput placeholder="Email" type="email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-hint>How can we reach you?</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <!-- <input matInput placeholder="Course Description" formControlName="description"> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <!--<textarea matInput placeholder="Description" formControlName="longDescription"></textarea>-->
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" [formControl]="passwordFormControl" [errorStateMatcher]="confirmValidParentMatcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <!--<textarea matInput placeholder="Description" formControlName="longDescription"></textarea>-->
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Course Description" formControlName="description">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Select category" formControlName="category">
          <mat-option value="BEGINNER">Beginner</mat-option>
          <mat-option value="INTERMEDIATE">Intermediate</mat-option>
          <mat-option value="ADVANCED">Advanced</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="myDatepicker" formControlName="releasedAt">

        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
      </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions>
      <!-- <button class="mat-raised-button" (click)="close()">Close</button> -->
      <button class="mat-raised-button mat-primary" (click)="register()">Register</button>
    </mat-dialog-actions>
  </div>
  <div id="divider"></div>
  <div id="second">
    <h2 mat-dialog-title>{{loginDescription}}</h2>
    <mat-dialog-content [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <!-- <input matInput placeholder="Course Description" formControlName="description"> -->
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <!--<textarea matInput placeholder="Description" formControlName="longDescription"></textarea>-->
      </mat-form-field>


    </mat-dialog-content>

    <mat-dialog-actions>
      <button class="mat-raised-button mat-primary" (click)="login()">Login</button>
      <button class="mat-raised-button" (click)="close()">Close</button>
    </mat-dialog-actions>
  </div>
</div>
